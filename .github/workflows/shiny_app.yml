name: Deploy Shiny App to shinyapps.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to shinyapps.io
        env:
          SHINYAPPSIO_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPSIO_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          pip install rsconnect-python
          rsconnect deploy shiny ./ --name "hendisantika" --token "$SHINYAPPSIO_TOKEN" --secret "$SHINYAPPSIO_SECRET" --appName "shiny-app"
         
